    body_normal: body_normal
    body_diffuse: body
    body_spe: body_spe
    eye1: eye1
    eye1_spe: eye1_spe
    eye1_normal: eye1_normal
    eye2: eye2
    eye2_spe: eye2_spe
    eye2_normal: eye2_normal
    eye: eye
