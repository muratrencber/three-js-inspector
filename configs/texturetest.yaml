  root: ./data/texture/cubemap/yokohama
  defaultExtension: jpg
  loadedAllCallback: yokohama/loadedAll
coast_sand_rocks:
  type: texture
  root: ./data/texture/coast_sand_rocks
  defaultExtension: jpg
  sources:
    - diffuse
    - displacement
    - normal
    - roughness
    - ao
    - arm
