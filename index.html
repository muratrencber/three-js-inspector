<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
      .material-select-button {
        width: 128px;
        height: 128px;
        display: inline-block;
        object-fit: scale-down;
      }
      .material-select-button img {
        min-width: 0;
        min-height: 0;
        height: 100%;
        width: 100%;
      }
      #three-container.disabled
      {
        display: none;
      }
      #loading.disabled
      {
        display: none;
      }
		</style>
        <link rel="stylesheet" href="./css/style.css">
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script src="./stats/stats.min.js"></script>
        <script type="importmap">
          {
            "imports": {
              "three": "./three/build/three.module.js",
              "three/examples/jsm/": "./three/examples/jsm/",
              "three-mesh-bvh": "./three-mesh-bvh/index.module.js",
              "stats.js": "./stats/stats.min.js",
              "./three-loader/": "./js/three-loader/"
            }
          }
        </script>
	</head>
	<body>
    <div id="modifiers">
      <h2>Modifiers</h2>
      <button id="remove-diamond">Remove Diamond</button>
      <button id="add-diamond">Add Diamond</button>
    </div>
    <div id="loading">
      <h2>Loading...</h2>
    </div>
    <div id="three-container">

    </div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
