<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
        <link rel="stylesheet" href="./css/style.css">
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
              "three/examples/jsm/": "https://unpkg.com/three@0.154.0/examples/jsm/",
              "./three-loader/": "./js/three-loader/"
            }
          }
        </script>
	</head>
	<body>
    <p>Left-Right arrows: Rotate Y<br>Up-Down arrows: Rotate X<br>K-L: Rotate Z</p>
    <label for="metalness-input">Metalness: </label><input value="0" id="metalness-input" type="range" min="0" max="1" step="0.01" name="metalness-input"><br>
    <label for="roughness-input">Roughness: </label><input value="1" id="roughness-input" type="range" min="0" max="1" step="0.01" name="roughness-input"><br>
    <label for="ambient-input">Ambient Light Intensity: </label><input value="0.8" id="ambient-input" type="range" min="0" max="1" step="0.01" name="ambient-input"><br>
    <button id="use-lp">Use LightProbe</button><button id="use-al">Use Ambient Light</button>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
